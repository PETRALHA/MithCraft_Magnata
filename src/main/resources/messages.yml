# Configurações gerais
settings:
  use_prefix: true  # Define se o prefixo será aplicado automaticamente

# Estrutura de mensagens
formats:
  prefix: "&8[&6Magnata&8]&7 "
  date: "dd/MM/yyyy HH:mm"
  currency: "$%.2f"

# Mensagens de comando
commands:
  magnata:
    current:
      empty: "{prefix}&7Atualmente não há um magnata definido."
      header: "{prefix}&8&m----------------&6 Magnata Atual &8&m----------------"
      content:
        - "{prefix}&6Jogador: &f%player%"
        - "{prefix}&6Fortuna: &f%balance%"
        - "{prefix}&6Desde: &f%date%"
      footer: "{prefix}&8&m----------------------------------------"
    
    history:
      header: "{prefix}&8&m-------------&6 Histórico (Página %page%/%total%) &8&m-------------"
      entry: "{prefix}&8#%position% &6%player% &7- &f%balance% &7(&f%date%&7)"
      footer: "{prefix}&8&m----------------------------------------"
      empty: "{prefix}&eNenhum registro histórico encontrado."
    
    reload:
      success: "{prefix}&aConfigurações recarregadas com sucesso!"
      failure: "{prefix}&cFalha ao recarregar. Verifique os logs."

# Sistema de notificações
notifications:
  new_magnata:
    - ""
    - "{prefix}&6&lNOVO MAGNATA!"
    - "{prefix}&fParabéns a &6%player% &7(&6%balance%&7)"
    - "{prefix}&7Anterior: &f%previous_player% &7(&f%previous_balance%&7)"
    - ""

# Mensagens de erro
errors:
  no_permission: "{prefix}&cVocê não tem permissão para isso!"
  player_not_found: "{prefix}&cJogador não encontrado!"
  economy_error: "{prefix}&cSistema econômico indisponível"
  data_error: "{prefix}&cErro ao processar dados"
  invalid_command: "{prefix}&cComando inválido. Use &6/magnata help &cpara ver os comandos disponíveis."

# Menu de ajuda
help:
  header: "{prefix}&8&m----------------&6 Ajuda &8&m----------------"
  content:
    - "{prefix}&6/magnata &f- Mostra o magnata atual"
    - "{prefix}&6/magnata history <página> &f- Histórico de magnatas"
    - "{prefix}&6/magnata reload &f- Recarrega o plugin"
    - "{prefix}&6/magnata help &f- Mostra esta ajuda"
  footer: "{prefix}&8&m----------------------------------------"