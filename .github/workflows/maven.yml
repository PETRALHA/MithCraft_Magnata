name: Java CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v3
      with:
        java-version: '17'
    - run: mvn clean package
    - uses: actions/upload-artifact@v4
      with:
        name: Plugin
        path: target/*.jar